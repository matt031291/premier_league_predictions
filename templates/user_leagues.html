<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example League IDs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .league-list {
            list-style-type: none;
            padding: 0;
        }
        .league-item {
            margin-bottom: 10px;
        }
        .league-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .league-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example League IDs</h1>
        <ul class="league-list">
            {% for league_id in league_ids %}
                <li class="league-item">
                    <form action="/view_teams_in_league" method="POST">
                        <input type="hidden" name="league_id" value="{{ league_id }}">
                        <button type="submit" class="league-button">League {{ league_id }}</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
