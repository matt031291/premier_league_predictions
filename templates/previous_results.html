<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} - Previous Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ username }} - Previous Results</h1>
    <table>
        <tr>
            <th>Round Number</th>
            <th>Team</th>
            <th>Score</th>
        </tr>
        {% for round_number, result in previous_results.items() %}
        <tr>
            <td>{{ round_number }}</td>
            <td>{{ result.team }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <p><a href="{{ url_for('home', username=username) }}">Back to Home Page</a></p>
</body>
</html>
